
<!DOCTYPE html>

	<title>To Do List</title>

<body>
	
	<header>
		<h1>To Do List</h1>
		<form id="new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="New Task ....." />
			<input 
				type="submit"
				id="new-task-submit" 
				value="Add task" />

				

		</form>

        <div class="Priority">
		<p>Set Priority</p><br>

        <input type="radio" name="rgPrior" value="hi" id="rgPrior_0"/> High<br/><br>
        <input type="radio" name="rgPrior" value="med" id="rgPrior_1"/> Medium<br/><br>
        <input type="radio" name="rgPrior" value="low" id="rgPrior_2"/> Low<br/>

        </div>

	</header>
	<main>
		<section class="task-list">
			<h1> My Tasks</h1>
